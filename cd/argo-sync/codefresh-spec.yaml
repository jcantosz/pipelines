version: '1.0'
kind: pipeline
metadata:
  name: argo-sync
  project: cd
spec:
  stages:
    - sync_staging
    - approval
    - sync_production
  steps:
    ArgoSyncStaging:
      title: Syncing Staging ArgoCD App...
      type: argocd-sync
      arguments:
        context: argocd-staging
        app_name: ${{APP_NAME}}
        additional_flags: '--loglevel debug --timeout 1200 --grpc-web'
        wait_healthy: true
      stage: sync_staging
    ApproveProductionSync:
      type: pending-approval
      title: Waiting for Approval to Release to Production
      stage: approval
      timeout:
        duration: 24
        finalState: denied
    ArgoSyncProduction:
      title: Syncing Production ArgoCD App...
      type: argocd-sync
      arguments:
        context: argocd-production
        app_name: ${{APP_NAME}}
        additional_flags: '--loglevel debug --timeout 1200 --grpc-web'
        wait_healthy: true
      stage: sync_production