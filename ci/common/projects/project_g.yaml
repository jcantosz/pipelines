spec:
  triggers:
    - name: project_g
      type: git
      repo: Organization/Repository_G
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /.*/gi
      branchRegexInput: regex
      provider: github
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      context: github
      contexts: [ ]